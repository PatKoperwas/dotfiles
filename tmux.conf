# Bind CTRL-A to prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload tmux file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Use UTF-8
# set -g utf8
# set-window-option -g utf8 on

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# provide access to the clipboard for pbpaste, pbcopy
set -g default-command /usr/local/bin/zsh
set-window-option -g automatic-rename on

# Shift arrows to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# 256 colors
set-option -g default-terminal 'screen-256color'

# allow Vim to recieve modifier keys: Shift, Control, Alt
set-window-option -g xterm-keys on

# Colors
set-window-option -g window-status-current-fg '#1f1f1f'
set-window-option -g window-status-current-bg '#c9c9c9'
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg default
set-option -g pane-border-fg '#4c4c4c'
set-option -g pane-border-bg default
set-option -g status-fg '#e6e6e6'
set-option -g status-bg '#2c2c2c'
set -g status-right '' 
set -g status-left  ''

# Vim style pane selection
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Titles for iterm
set-option -g set-titles on

# Fix slow Vim escape
set -s escape-time 0
